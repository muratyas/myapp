<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Tamam</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content overflow-scroll="true">

<ion-searchbar placeholder="Havalanı, şehir, ülke" (ionInput)="getItems($event)"></ion-searchbar>
<ion-grid *ngIf="progress">
  <ion-row>
    <ion-col col-12 text-center>
      <ion-spinner ></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list [hidden] = "progress" *ngIf="items">
  <ion-item *ngFor="let item of items" (click)="selectPlace(item)" tappable>
    {{ item.displayName }}
  </ion-item>
</ion-list>

</ion-content>
