<ion-header>
  <ion-toolbar>
    <ion-title>
      Taksit se√ßenekleri
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-list radio-group [(ngModel)]="paymentSelectOption">

  <div *ngFor="let optionGroup of options | sort: 'key'">
    <ion-list-header>
        {{optionGroup.key}}
    </ion-list-header>
    <ion-item *ngFor="let option of optionGroup.value | sort: 'InstallmentCount'">
        <ion-label >{{option.InstallmentCount}} Taksit 
        <span class="text-7 text-nowrap"><i>({{option.InstallmentCount}} x {{option.MontlyPayment | number:'2.2-2'}} TL)</i> - </span>
        <span class="text-6 text-nowrap text-bold">{{option.SubTotal | number:'2.2-2'}} TL</span>
        </ion-label>
        <ion-radio (click)="selectOption(option)" value="{{option.InstallmentOptionId}}"></ion-radio>
    </ion-item>
  </div>

</ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block secondary (click)="dismiss()">Tamam</button>
  </ion-toolbar>
</ion-footer>
